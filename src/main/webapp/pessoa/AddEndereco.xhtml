<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>  
 
	<h:form id="NovoEndereco">
		<p:fieldset legend="ADD Endereco">
			<h:panelGrid columns="3">

				<p:outputLabel value="Logradouro:" />
				<p:inputText value="#{addEndereco.endereco.logradouro}" required="true"
					id="logradouro" />
				<p:message for="logradouro" id="messagelogradouro" />
				
				<p:outputLabel value="CEP:" />
				<p:inputText value="#{addEndereco.endereco.cep}" required="true"
					id="cep" />
				<p:message for="cep" id="messagecep" />
				
				<p:outputLabel value="N °:" />
				<p:inputText value="#{addEndereco.endereco.numeroLocalidade}" required="true"
					id="n" />
				<p:message for="n" id="messagen" />
				
				
			<p:commandButton value="Salvar fomulario"
					action="#{addEndereco.AdNovoEndereco}"  update="@form" process="@form"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>

</h:body>
</html>
