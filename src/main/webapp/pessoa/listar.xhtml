<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


 <h:form id="formTabelPessoas">
    <p:dataList value="#{pessoaBean.pessoa}" var="pessoa" type="ordered">
        <f:facet name="header">
           Pessoa
        </f:facet>

        <h:commandLink styleClass="ui-icon ui-icon-pencil" style="float:left;margin-right:10px">
            <f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}" />
        </h:commandLink>

         <h:commandLink styleClass="ui-icon ui-icon-trash" style="float:left;margin-right:10px" 
             />

        #{pessoa.name} - #{pessoa.email}
    </p:dataList>
    
    
	
</h:form>

</html>
