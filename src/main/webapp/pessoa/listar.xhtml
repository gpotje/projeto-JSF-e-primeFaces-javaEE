<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:dataTable value="#{listaPessoaBean.pessoas}" var="pessoas" id="pessoaendereco">
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{pessoas.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="#{pessoas.email}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Alterar</f:facet>
			<h:commandLink value="altera" action="#{livroBean.carregar(livro)}" />
		</h:column>

		<h:column>
			<f:facet name="header">Remover</f:facet>
			<h:commandLink value="remove" action="#{livroBean.remover(livro)}" />
		</h:column>
	</h:dataTable>





</html>
